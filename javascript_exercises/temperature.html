<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Temperature Conversion</title>
    <script type="text/javascript" src="temperature.js"></script>
    <style type="text/css">
        label { background: yellow; color: purple; font-family: sans-serif; font-size: 22px}
        input {font-family: sans-serif; font-size: 20px}
    </style>
</head>
<body>
<form>
    <label>Enter temperature:</label>
    <input type="number" id="inputTemperature" />
    <input type="text" id="converted" />
    <input type="button" value="Fahrenheit to Celsius"
           onClick="converted.value=celsius(inputTemperature.value)" />
    <input type="button" value="Celsius to Fahrenheit"
           onClick="converted.value=fahrenheit(inputTemperature.value)" />
</form>
</body>
</html>
