<html>
<head>
  <title> Compare 2 integers </title>
</head>
<body>
<h1> Compare 2 integers </h1>
  <script type="text/javascript">
  var number1 = parseInt(window.prompt("Enter 1st integer", "0"));
  var number2 = parseInt(window.prompt("Enter 2nd integer", "0"));
  document.write("<p>The larger of ", number1, " and ", number2,  
  	" is ", number1 > number2 ? number1 : number2, "</p>")
  </script>
</body>
</html>
