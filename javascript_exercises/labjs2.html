<html>
<head>
  <title> Compare 2 integers using a form </title>
  <script type="text/javascript">
  	function larger(x, y) {
  		return parseInt(x) > parseInt(y) ? x : y;
  	}
  </script>
</head>
<body>
<h1> Compare 2 integers using a form </h1>
  <form>
  	<table>
  		<tr>
  		<td>Enter 1st integer: </td>
  		<td><input type="text" id="number1" size="24"/></td>
  		</tr>
  		<tr>
  		<td>Enter 2nd integer: </td>
  		<td><input type="text" id="number2" size="24"/></td>
  		</tr>
  		<tr>
  		<td><input type="button" value="Larger of the two?"
  		onClick="result.value=larger(number1.value, number2.value)"/></td>
  		</tr>
  		<tr>
  		<td>Larger integer: </td>
  		<td><input type="text" id="result" size="24"/></td>
  		</tr>
  	</table>
  </form>
</body>
</html>
