<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Remakes</title>
    <script type="text/javascript" src="remakes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.js"
            integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
            crossorigin="anonymous"></script>
    <style> th {
        text-align: left
    }

    h1 {
        text-align: center
    }</style>
</head>
<h1>Film Remakes</h1>
<body>
<form>
    <label for="sameAsOriginal">Remake title:
        <input type="radio" id="titleEquals" name="title" value="equals" checked="checked"/>=
        <input type="radio" id="titleContains" name="title" value="contains"/>contains
        <input type="checkbox" id="sameAsOriginal"/>
    </label><br/>
    <input type="text" id="remakeTitle" /><br/>
    <label>Remake year:
        <input type="radio" id="lessThanYear" name="year" value="lessThan"/><
        <input type="radio" id="equalsYear" name="year" value="equals" checked="checked"/>=
        <input type="radio" id="greaterThanYear" name="year" value="greaterThan"/>>
    </label><br/>
    <input type="text" id="remakeYear" /><br/>
    <label>Fraction:
        <input type="radio" id="lessThanFraction" name="fraction" value="lessThan"/><
        <input type="radio" id="equalsFraction" name="fraction" value="equals" checked="checked"/>=
        <input type="radio" id="greaterThanFraction" name="fraction" value="greaterThan"/>>
    </label><br/>
    <input type="text" id="fraction" /><br/>
    <input type="button" value="Find films" onClick="remakesTable()"/>
</form>
<br/>
<div id="tableLocation"></div>
</body>
</html>
